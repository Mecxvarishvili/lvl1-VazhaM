<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

<body>
    <div class="grade">GRADE TABLE</div>

        <thead>
            <tr>
                <th>First Name</th>

            </tr>
        </thead>
        <tbody>

        </tbody>

            <thead>

                    <th><label for="fn">First Name</label></th>
                    <th><label for="ln">Last Name</label></th>
                    <th><label for="html">HTML</label></th>
                    <th><label for="css">CSS</label></th>
                    <th><label for="js">JavaScript</label></th>

                </tr>
                <tr>
                    <th><input type="text" id="fn" value=""></th>
                    <th><input type="text" id="ln" ></th>
                    <th><input type="text" id="html" onfocus="value=''" value="0"></th>
                    <th><input type="text" id="css" onfocus="this.value=''" value="0"></th>
                    <th><input type="text" id="js" onfocus="this.value=''" value="0"></th>
                    <th><input type="text" id="math" onfocus="this.value=''" value="0"></th>
                </tr>
            </thead>
        </table>
        <button id="button">Submit</button>
    </div>
    <script src="./script.js"></script>
